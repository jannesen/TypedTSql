<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
	<h1>Type definition</h1>
	<h2>Syntax</h2>
	<div class="syntax">
		<span class="-token">TYPE</span> type_name<br />
		<span class="-token">FROM</span> base_type<br />
		<span class="-grouping">[</span>
			<span class="-token">ENUM</span><br/>
			<span class="-spaces">  </span><span class="-token">(</span><br />
				<span class="-spaces">    </span><span class="-grouping">{</span>
					name<span class="-token">=</span>const_value
					<span class="-grouping">[</span>
					<span class="-token">(</span>
						<span class="-grouping">{</span>
							name<span class="-token">=</span>const_value
						<span class="-grouping">}[,...n]</span>
					<span class="-token">)</span>
					<span class="-grouping">]</span>
				<span class="-grouping">}[,...n]</span><br />
			<span class="-spaces">  </span><span class="-token">)</span><br />
		<span class="-grouping">]</span>
	</div>
</body>
</html>
