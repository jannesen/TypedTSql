<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
	<h1>Procedure</h1>
	<h2>Syntax</h2>
	<div class="syntax">
		<span class="-token">PROCEDURE</span><br/>

		<span class="-grouping">[ </span><span class="-token">(</span><br/>
				<span class="-spaces">    </span>
				<span class="-grouping">{</span>
					 @parameter data_type
					 <span class="-grouping">[</span><span class="-token">VARYING</span><span class="-grouping">]</span>
					 <span class="-grouping">[</span><span class="-token">=</span>const_value<span class="-grouping">]</span>
					 <span class="-grouping">[</span><span class="-token">OUTPUT</span><span class="-grouping">]</span>
					 <span class="-grouping">[</span><span class="-token">READONLY</span><span class="-grouping">]</span>
				<span class="-grouping">}[,...n]</span><br/>
			<span class="-spaces">  </span><span class="-token">)</span>
		<span class="-grouping">]</span><br/>

		<span class="-grouping">[</span>
			<span class="-token">WITH</span>
			<span class="-grouping">{</span>
				<span class="-token">ENCRYPTION</span><span class="-grouping">|</span><span class="-token">RECOMPILE</span><span class="-grouping">|</span><span class="-token">EXECUTE</span>
			<span class="-grouping">}[,...n]</span>
			<span class="-grouping">]</span>
			<br/>
		
		<span class="-grouping">[</span>
			<span class="-grouping">{</span>
				<span class="-token">GRANT</span>
				<span class="-token">EXECUTE</span>
				<span class="-token">TO</span>
				<span class="-grouping">{</span> principal <span class="-grouping">}[,...n]</span>
			<span class="-grouping">}[,...n]</span>
		<span class="-grouping">]</span>
		<br />

		<span class="-grouping">  {</span>
			<span class="-token">BEGIN</span>
			sql_statements
			<span class="-token">END</span>
		<span class="-grouping">}</span>
		<br/>
		<span class="-grouping">| {</span>
			<span class="-token">EXTERNAL</span>
			assemby_name.entrypoint_name
		<span class="-grouping">}</span>
	</div>
</body>
</html>
